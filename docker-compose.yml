version: "3.8"  # optional since v1.27.0
services:

  crawler:
    image: somatik-crawler:3
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}

      DB_HOSTNAME: mysql
      DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    container_name: telegram-crawler

  mysql:
    image: mariadb:10.9
    hostname: mysql
    volumes:
      - somatik-mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    restart: always
    ports:
      - "3306:3306"

volumes:
  somatik-mysql:

networks:
  default:
    name: nginx-proxy

