name: Docker Compose Deploy

on:
  push:
    branches: [ "master" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

concurrency: serial

env:
  CONTEXT_NAME: "remote"
  VIRTUAL_HOST_NAME: "news.somatiksoundsystem.com"

jobs:
  deploy:
    name: 'Publish on the remote server'

    runs-on: ubuntu-latest

    environment:
      name: Production
      url: https://${{ env.VIRTUAL_HOST_NAME }}

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}

      - uses: arwynfr/actions-docker-context@v2
        with:
          docker_host: ssh://${{ secrets.SSH_REMOTE_URL }}
          context_name: ${{ env.CONTEXT_NAME }}
          ssh_cert: ${{ secrets.SSH_CERT }}
          ssh_key: ${{ secrets.SSH_KEY }}

      - run: docker --context ${{ env.CONTEXT_NAME }} compose ps

      - name: Init .env file
        run: |
          echo "${{ secrets.APP_ENV }}" > .env
          echo "${{ env.VIRTUAL_HOST_NAME }}" >> .env

      - run: docker --context ${{ env.CONTEXT_NAME }} compose up -d --build crawler
