version: "3.8"  # optional since v1.27.0
services:

  crawler:
    ports:
      - "9229:9229"
    environment:
      NODE_ENV: development
    volumes:
      - ./:/app
      - ./node_modules/:/app/node_modules
    restart: on-failure
    command: npm run debug

  mysql:
    ports:
      - "3306:3306"
